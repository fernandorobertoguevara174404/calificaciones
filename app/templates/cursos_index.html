{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center;">Cursos del profesor</h1>
    <div>
        <a style="text-align: center;" href="{{url_for('index')}}">Regresar a Inicio</a>
        <br>
    </div>
    <div><a style="text-align: center;" href="{{url_for('cursos_create')}}">Crear un curso</a></div>
    <div class="container">
        <table class="table">
            <thead class="thread-dark">
                <tr>
                    <th scope="col">Nombre del curso</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                <tr>
                    <td><a href="{{url_for('cursos_show', id=curso.id)}}">{{curso.name}}</a></td>
                    <td>
                        <button><a href="{{ url_for('cursos_destroy', id=curso.id) }}"> Eliminar</a></button>
                        <button><a>Editar</a></button>
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>

    </div>
