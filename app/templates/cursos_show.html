{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center;">{{curso.name}}</h1>
    <div style="margin-bottom: 20px;">
        <a style="text-align: center;" href="{{url_for('index')}}">Regresar a Inicio</a>
        <br>
    </div>

    <div style="display: flex; flex-direction: row;">
        <form action="{{url_for('cursos_alumnos_store', id_curso=curso.id)}}" method="post">
            <input type="text" name="alumnos" id="" >
            <input type="submit" value="Registrar Alumnos">
        </form>
        <div style="margin-left: 20px;" class="contain">
            <a href="{{url_for('cursos_tareas_index', id=curso.id)}}" class="btn btn-primary">Ver tareas</a>
        </div>
    </div>

    <div class="container">
        <table class="table">
            <thead class="thread-dark">
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido Paterno</th>
                    <th scope="col">Apellido Materno</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in curso.alumnos %}
                <tr>
                    <td>{{alumno.email}}</td>
                    <td>{{alumno.name}}</td>
                    <td>{{alumno.apellido_paterno}}</td>
                    <td>{{alumno.apellido_materno}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
